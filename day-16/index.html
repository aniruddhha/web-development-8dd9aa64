<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Opening Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section>
            <section class="form-header">
                <h2> Abc Bank </h2>
                <div class="header-address">
                    <strong>Abc Bank</strong>
                    <span>123, dd street, pqr building</span>
                </div>
            </section>
            <h1> Bank Account Opening Form </h1>
           
        </section>
        <hr>
        <section class="good-section">
            <h2 class="hdr-brd-btm"> Account Information </h2>
          
            <form class="acc-info-form">
                <div class="acc-info-col">
                    <label for="acTy">Account Type</label>
                    <select id="acTyp">
                        <option>Current</option>
                        <option>Savings</option>
                        <option>Pension</option>
                    </select>
                </div>
                <div class="acc-info-col">
                    <label for="acTy">Currency Type</label>
                    <select id="acTyp">
                        <option>USD</option>
                        <option>INR</option>
                        <option>Pounds</option>
                    </select>
                </div>

            </form>
        </section>
        <hr>
        <section>
            <h2> Personal Information </h2>
            <p> <i>The information given in this section is considered as the information of the primary account owner information.</i></p>

            <!-- Do it with grid-template-areas -->
            <form class="personal-info-form">
                <div class="row1">
                   1
                </div>
                <div class="row2">
                    2
                </div>
                <div class="offset"></div>
                <div class="row3">
                   3
                </div>
                <div class="row4">
                    4
                </div>
                
                <div class="row5">
                    5
                </div>
                <div class="offset"></div>
                <div class="row6">
                    6
                </div>
                <div class="row7">
                    7
                </div>
                <div class="row8">
                   8
                </div>
            </form>
        </section>
    </main>
</body>

</html>
