<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <main>
        <h1> Lists </h1>
        <section>
            <h2> Ordered List </h2>
            <div>
                <ol>
                    <li> abc </li>
                    <li> pqr </li>
                    <li> lmn </li>
                    <li> xyz </li>
                    <li> tuv </li>
                </ol>
            </div>
        </section>
        <section>
            <h2>Unordered List</h2>
            <div>
                <ul>
                    <li> abc </li>
                    <li> pqr </li>
                    <li> lmn </li>
                    <li> xyz </li>
                    <li> tuv </li>
                </ul>
            </div>
        </section>
        <section>
            <h2> Ordered List </h2>
            <div>
                <ol type="1" start="10" reversed>
                    <li> abc </li>
                    <li> pqr </li>
                    <li> lmn </li>
                    <li> xyz </li>
                    <li> tuv </li>
                </ol>
            </div>
        </section>
    </main>
</body>
</html>
