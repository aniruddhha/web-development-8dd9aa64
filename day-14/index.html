<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="ham.png" alt="Menu">
            <div class="nv-rt">
                <input type="search" placeholder="Search">
                <img src="user.png" alt="User">
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="app-info">
            <h1 class="info-hdr">New Collection</h1>
            <p class="info-content">
                A thoughtful combination of design and function to support your everyday movement. Limited stocks. Shop now.
            </p>
            <div class="info-btns"> 
                <input class="btn blk" type="button" value="Join Now">
                <input class="btn" type="button" value="Login">
            </div>
            <div class=info-dots>
                <img id="imgdots" src="dots.png" alt="Dots">
            </div>
        </div>
        <div class="app-img">
            
        </div>
    </main>
</body>
</html>
