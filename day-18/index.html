<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Pseudo Classes </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Para 1</p>
    <p>Para 2</p>

    <div>
        <p>In Div - Para 1</p>
        <p>In Div - Para 2</p>
        <p>In Div - Para 3</p>
    </div>

    <p> Para 3 </p>
    <h1> Para 4 </h1>
    <h1> Para 5 </h1>
    <p> Para 6 </p>
    <p> Para 7 </p>
    <p> Para 8 </p>
    <p> Para 9 </p>
    <p> Para 10 </p>

</body>
</html>
